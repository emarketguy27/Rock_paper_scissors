<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock-Paper-Scissors</title>
    <link rel="stylesheet" href="./rps.css" />
  </head>
  <body>
    <main>
      <h2>Rock Paper Scissors</h2>
      <div class="icons">
        <button onclick="playGame('Rock')" class="icon-btn">
          <img src="./Images/rock-emoji.png" alt="" class="move-icon" />
        </button>
        <button onclick="playGame('Paper')" class="icon-btn">
          <img src="./Images/paper-emoji.png" alt="" class="move-icon" />
        </button>
        <button onclick="playGame('Scissors')" class="icon-btn">
          <img src="./Images/scissors-emoji.png" alt="" class="move-icon" />
        </button>
      </div>
      <div class="results-container">
        <p class="js-result"></p>
        <p class="js-moves"></p>
        <p class="js-score"></p>
      </div>
      <button
        onclick="score.wins = 0; score.losses = 0; score.ties = 0; 
      localStorage.removeItem('Score')
      updateScoreElement();"
        class="reset-btn"
      >
        Reset Score
      </button>
    </main>

    <!-- ************************************************* -->
    <script src="./r-p-s.js"></script>
  </body>
</html>
